<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="../../../resources/coreAdmin/stylesheets/application.css" rel="stylesheet" media="screen" th:href="@{/resources/coreAdmin/stylesheets/application.css}" />
<script src="../../../resources/coreAdmin/javascripts/application.js" th:src="@{/resources/coreAdmin/javascripts/application.js}"></script>
</head>
<body>
	<div th:fragment="header">
		<!-- top bar -->
		<nav class="navbar navbar-default navbar-inverse navbar-static-top"	role="navigation">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="#" th:text="#{app.name}">APP NAME</a>
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse-primary">
					<span class="sr-only">Toggle Side Navigation</span> <i
						class="icon-th-list"></i>
				</button>

				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse-top">
					<span class="sr-only">Toggle Top Navigation</span> <i
						class="icon-align-justify"></i>
				</button>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-collapse-top">
				<div class="navbar-right">
					<!-- user profile -->
					<ul class="nav navbar-nav navbar-left">
						<li class="dropdown"><a href="#"
							class="dropdown-toggle dropdown-avatar" data-toggle="dropdown">
								<span> <i class="icon-user icon-2x"></i> <span
									th:text="${#authentication.name}">Usu√°rio<i
										class="icon-caret-down"></i></span>
							</span>
						</a>

							<ul class="dropdown-menu" style="width: 165px;">
								<li><a
									href="${pageContext.request.contextPath}/user/editProfile/${#authentication.id}">
										<i class="icon-cog"></i><span th:text="#{label.profile}">Profile</span>
								</a></li>
								<li class="divider"></li>
								<li><a href="/logout" th:href="@{#}"
									onclick="$('#form').submit();" th:text="#{label.logout}">Logout</a>
									<form style="visibility: hidden" id="form" method="post"
										action="#" th:action="@{/logout}"></form></li>
							</ul></li>
					</ul>
					<!-- [END] user profile -->
				</div>
			</div>
			<!-- /.navbar-collapse -->
		</nav>
		<!-- [end] top bar -->
	</div>
</body>
</html>
