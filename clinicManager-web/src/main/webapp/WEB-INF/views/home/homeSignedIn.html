<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="#{view.index.title}">Welcome!</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0"/>
	<!-- Always force latest IE rendering engine or request Chrome Frame -->
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
		
	<link href="../../../resources/coreAdmin/stylesheets/application.css" rel="stylesheet" media="screen" th:href="@{/resources/coreAdmin/stylesheets/application.css}" />
	<script src="../../../resources/coreAdmin/javascripts/application.js" th:src="@{/resources/coreAdmin/javascripts/application.js}"></script>
</head>
<body>
	<!-- header -->
	<div th:replace="fragments/header :: header">&nbsp;</div>

	<!-- side bar -->
	<div th:replace="fragments/sidebar :: sidebar">&nbsp;</div>

	<div class="main-content">
		<!-- top main content -->
		<div th:replace="fragments/mainContent :: mainContent(title_mainContent='Dashboard', subTitle_mainContent='Dashboard')">&nbsp;</div>

		<!-- Breadcrumb -->
		<div class="container padded">
			<div class="row">
				<div id="breadcrumbs">
					<div class="breadcrumb-button blue">
						<span class="breadcrumb-label"> <i class="icon-home" th:text="#{label.home}">Home</i>
						</span> <span class="breadcrumb-arrow"><span></span></span>
					</div>
					<div class="breadcrumb-button">
						<span class="breadcrumb-label"> 
							<i class="icon-dashboard">Dashboard</i> 
						</span> 
						<span class="breadcrumb-arrow"><span></span></span>
					</div>
				</div>
			</div>
		</div>
		<!-- [END] Breadcrumb -->

		<!-- main content -->
		<div class="container">
			<div class="row">
				<!-- /* Handle the flash message */-->
				<th:block th:if="${message != null}">
					<!-- /* The message code is returned from the @Controller */ -->
					<div th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}})">&nbsp;</div>
				</th:block>
			</div>
			<p>home</p>
		</div>
	</div>
</body>
</html>
