<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="#{label.pacientes}">Pacientes</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="../../../resources/coreAdmin/stylesheets/application.css" rel="stylesheet" media="screen" th:href="@{/resources/coreAdmin/stylesheets/application.css}" />
	<script src="../../../resources/coreAdmin/javascripts/application.js" th:src="@{/resources/coreAdmin/javascripts/application.js}"></script>
</head>
<body>
	<div th:fragment="patientForm">
		<form class="fill-up" method="post" th:action="${action}" th:object="${patientForm}">
			<input type="hidden" id="id" th:field="*{id}"/>
			<div class="row">
				<div class="col-md-12">
					<ul class="padded separate-sections">
						<li>
							<!--/* Show general error message when form contains errors */-->
							<th:block th:if="${#fields.hasErrors('${patientForm.*}')}">
								<div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
							</th:block>
						</li>
						<li class="input" style="width: 200px;">
							<div th:classappend="${#fields.hasErrors('name')}? 'has-error'">
								<label for="name" class="col-lg-2 control-label" th:text="#{label.name}">Name</label>
								<input type="text" class="form-control" id="name" placeholder="Nome do Paciente" th:field="*{name}" /> 
								<span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:text="#{msg.InvalidName}">invalid name</span>
							</div>
						</li>
	        		</ul>
				</div>
			</div>
			<div class="form-actions">
				<button type="submit" class="btn btn-blue" th:text="#{label.save}">Save</button>
				<a href="/patient/list" class="btn btn-default" th:text="#{label.cancel}" th:href="@{/patient/list}">Cancel</a>
			</div>
		</form>
	</div>
</body>
</html>
